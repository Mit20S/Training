<html>
	<head>
		<style>
				.error
				{
						color : red; 
				}
		</style>
	</head>
	<body>
		<h3>JavaScript Programming -- Form Validations </h3>
		<hr/>
		
		 
			<form   id="form1"   name="form1"  onsubmit="fn_submitData()"   
						  action="login.php"   method="get">			
			
					Customer Name :  <input  type="text"  id="uid" name="uid"  onblur="fn_validateUid()"  autofocus   />  
					 <span class="error">*</span>
					<span id="sp1" class="error"></span>
					<br/><br/>
			
					Source :  <input type="text"  id="src" name="source"  />    
					<span id="sp2" class="error"></span>					
					<br/><br/>
			
					Destination :  <input type="text"  id="dstn" name="Destination"  /> 
					<span id="sp3" class="error"></span>
					<br/><br/>

					Contact Number :  <input type="text"  id="cnum" name="number"  /> 
					<span id="sp4" class="error"></span>
					<br/><br/>

					E-mail :  <input type="text"  id="mail" name="email"  /> 
					<span id="sp5" class="error"></span>
					<br/><br/>
					
					<input  type="submit"  value="Submit"  />		
	</form>
		
 
	 
		
		<script> 	 
			  function fn_submitData()
			  {
					// <!-- alert( document.getElementById("form1").name); -->
					// <!-- alert( document.forms[0].name); -->
					// <!-- alert( document.forms["form1"].name); -->
						
						var isFormValid = true;
					
						var custnameObj  =  document.getElementById("uid");
						var sourceObj  = document.getElementById("src") 		
						var dstnObj  = document.getElementById("dstn") 		
						var numbObj  = document.getElementById("cnum") 		
						var mailObj  = document.getElementById("mail") 		
				
						var custNameerror  =  document.getElementById("sp1"); 	
						var sourceerror  =  document.getElementById("sp2"); 	
						var destnerror  =  document.getElementById("sp3"); 	
						var numbererror  =  document.getElementById("sp4"); 	
						var emailerror  =  document.getElementById("sp5"); 	

						// alert(numbObj.value.length);
						
						// uidErrorSpan.innerHTML = "";
						// pwdErrorSpan.innerHTML = "";
						
						// Required
						if( custnameObj.value ==  "" )
						{					 
							custNameerror.innerHTML = "Customer Name should not be empty";							
							// stop the submit operations
								isFormValid =  false;
						}

						if( sourceObj.value ==  dstnObj.value || sourceObj.value == "" || dstnObj.value == "")
						{					 
							destnerror.innerHTML = "Please check source and destination fields";							
							// stop the submit operations
								isFormValid =  false;
						}

						if( numbObj.value.length < 9 || numbObj.value.length > 10)
						{					 
							numbererror.innerHTML = "Contact Number should be 10 digits";							
							// stop the submit operations
								isFormValid =  false;
						}

						if( mailObj.value ==  "" )
						{					 
							emailerror.innerHTML = "Email is a required field";							
							// stop the submit operations
								isFormValid =  false;
						}
						 
						
						
						if(isFormValid == false)
						{
							event.preventDefault();
						}						
			 }			  
			 
			 function  fn_validateUid()
			 {
					var custnameObj  =  document.getElementById("uid"); 	
					var custNameerror  =  document.getElementById("sp1"); 
					
					custNameerror.innerHTML = "";
					
					if( custnameObj.value ==  "" )
						{					 
							custNameerror.innerHTML = "User id should not be empty";	 
						}					 
			 }
		</script>
		
	 
		
	</body>
</html>
