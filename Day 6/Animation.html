<!-- Create a web page to apply animation to image tag by using CSS3 Animation -->
<!DOCTYPE html>
<html>
<head>
<style> 	
	@keyframes   Animation1
	{
			from { 
				left:0;
				/* margin-left: 0px; */
			 }
			to { 
				left:90%;
				/* margin-left: 90%;  */
			}
	}

	#img1 	
	{
		position:relative;
		height:150px;
		width:100px;
		animation-name  :  Animation1;
		animation-duration  :   2s;
		/* animation-delay  :   0s; */
		animation-iteration-count : 4;	
		animation-direction: alternate;	
	}
</style>
</head>
<body>
	<hr></hr> 
	<img id="img1"   src="download.png"/>  
</body>
</html>
