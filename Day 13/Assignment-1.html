<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</head>
<body>
    <!-- Button trigger modal -->
    <div class="d-flex justify-content-center m-5">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Show Login
    </button>
    </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- -----------HEADER------------ -->
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Login Page</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <!-- ----------BODY--------- -->
        <div class="modal-body">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter Username here...">
            </div>
            <div class="mb-3">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Enter Password here...">
            </div>
        </div>

        <!-- --------FOOTER------- -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="fn_user()" data-bs-dismiss="modal">Login</button>
        </div>
      </div>
    </div>
  </div>

  <!-- ----------JAVASCRIPT------------------ -->
  <script>
    function fn_user()
    {
        const userid = document.getElementById("username");
        const pword = document.getElementById("inputPassword");

        if (userid.value == "ValidUser"){
            if (pword.value == "Iam123"){
                alert("Valid User")
            }
            else{
                alert("Invalid User");
            }
        }
        else{
            alert("Invalid User");
        }
    }
  </script>

</body>
</html>
