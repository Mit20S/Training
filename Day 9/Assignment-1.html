<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-1</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        .logo{
            height: 100px;
        }

        header{
            display: flex;
        }
        .heading{
            margin:30px;
            /* text-align: center; */
        }
        div{
            display: flex;
            justify-content: center;
        }

    </style>


</head>
<body>
    <header>
        <img src="Logo1.png" class="logo">
        <h1 class="heading">Customer Database</h1>
    </header>
    <hr class="border border-2 border-secondary"/>

    <div class="px-3">
        <form class="border border-dark border-2 px-4 py-4" action="Assignment-1part2.html" method="GET">
            <label>Customer Name:</label>
            <br/>
            <input type="text" placeholder="Name" id="name" />
            <br/>
            <br/>
            <label>Joining Date:</label>
            <br/>
            <input type="date" id="date" />
            <br/>
            <br/>
            <label>Favourite Colour:</label>
            <br/>
            <input type="color" placeholder="Favourite Colour" id="color" class="px-1" />

            <br/>
            <br/>
            <button class="btn btn-primary" onclick="fn_saveData()">Submit</button>

        </form>
    </div>

    <script>
        
        function fn_saveData()
        {
            var username = document.getElementById("name");
            var userjdate = document.getElementById("date");
            var usercolor = document.getElementById("color");

            var dataObj = {
                username: username.value,
                userjdate: userjdate.value,
                usercolor: usercolor.value
            };

            var resultStr = JSON.stringify(dataObj);

            localStorage.setItem("userData", resultStr);
            
            alert("User Data stored in localStorage");

        }
    </script>

</body>
</html>
