<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Border</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <h1 class="display-3 text-bg-success py-3 my-5 text-center">Image Styles in Bootstrap</h1>
    <hr/>
    <form class="text-center">
        <label class="fs-3">Choose Image Style:</label>
        <select class="fs-3" Id="borderType" onchange = "BorderChange()">
            <option selected value="rounded-circle">rounded-circle</option>
            <option value="rounded">rounded</option>
            <option value="img-thumbnail">img-thumbnail</option>
        </select>
        <br/>
        <br/>
        <img src="Logo.png" id="Img" class="w-25 rounded-circle">
    </form>

    <script>
        function BorderChange()
        {
            const type = document.getElementById("borderType").value;
            const img_op = document.getElementById("Img");

            if (type == "rounded"){
                img_op.classList.add("rounded");
                img_op.classList.remove("rounded-circle");
                img_op.classList.remove("img-thumbnail");

            }

            else if(type=="rounded-circle"){
                    img_op.classList.remove("rounded");
                    img_op.classList.add("rounded-circle");
                    img_op.classList.remove("img-thumbnail");

                }
            else {
                img_op.classList.remove("rounded");
                img_op.classList.remove("rounded-circle");
                img_op.classList.add("img-thumbnail");
            }
        }
    </script>

    
</body>
</html>
