<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-3</title>

    <script  src="https://code.jquery.com/jquery-3.6.2.min.js"></script>

    <style>
		.error
		{
			color : red;
		}
	</style>
</head>
<body>
    <h1>Validations</h1>
    <hr/>
    <label for="personName">Enter Name : </label>
    <input type="text" name="personName" id="personName"/>
    <br/>
    <br/>
    <label for="personNumber">Enter Phone Number : </label>
    <input type="number" name="personNumber" id="personNumber"/>
    <br/>
    <br/>
    <label for="vehicleNumber">Enter Vehicle Numbers : </label>
    <input type="text" name="vehicleNumber" id="vehicleNumber"/>
    <br/>
    <br/>
    <label for="cityName">Enter City Name : </label>
    <input type="text" name="cityName" id="cityName"/>

    <script>
        $(document).ready(function(){
            $("#personName").keyup(function(){
                $("#sp1").remove();
                var name = $("#personName").val();
                var alphaReg = /^([a-zA-z]{1,10})$/;
                // alert( alphaReg.test(name));
                if(alphaReg.test(name) == false && name.length > 0){
                    $(this).after('<span id = "sp1" class="error"> Only 10 Alphabets allowed. </span>')
                }
            });

            $("#personNumber").keyup(function(){
                $("#sp2").remove();
                var pnum = $("#personNumber").val();
                var numericReg = /^([0-9]{10})$/;
                // alert( alphaReg.test(name));
                if(numericReg.test(pnum) == false && pnum.length > 0){
                    $(this).after('<span id = "sp2" class="error"> Enter a 10 digit Phone Number. </span>')
                }
            });

            $("#vehicleNumber").keyup(function(){
                $("#sp3").remove();
                var vnum = $("#vehicleNumber").val();
                var vehicleReg = /^[A-Z]{2}[0-9]{2}[A-Z]{2}[0-9]{4}$/;
                // alert( alphaReg.test(name));
                if(vehicleReg.test(vnum) == false && vnum.length > 0){
                    $(this).after('<span id = "sp3" class="error"> Enter in AA11AA1111 format. </span>')
                }
            });

            $("#cityName").keyup(function(){
                $("#sp4").remove();
                var city = $("#cityName").val();
                var cityReg = /^[A-Z]+$/;
                // alert( alphaReg.test(name));
                if(cityReg.test(city) == false && city.length > 0){
                    $(this).after('<span id = "sp4" class="error"> Only Capital Letters allowed. </span>')
                }
            });

        });
    </script>
</body>
</html>
