<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-7</title>

    <style>
        table td{
            border: 2px double black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Operations on Array</h1>
    <hr/>
    <button onclick="showdata()">Show Data</button>
    <table id="tb1"></table>

    <script>
        var tb1Obj = document.getElementById("tb1");
        var arr1 = ["HTML5", "CSS3", "jQuery", "Angular JS", "Bootstrap"];
        var data = "";

        function showdata(){
            tb1Obj.style.border = "2px double black";
            tb1Obj.style.margin = "5px";


            for (var i=0; i< arr1.length; i++){
                data += "<tr><td>" + (i+1) + "</td><td>" + arr1[i] + "</td></tr>";
            }
            tb1Obj.innerHTML = data;
        }
    </script>
</body>
</html>
