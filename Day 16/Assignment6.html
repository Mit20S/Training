<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
</head>
<body>
    <h1>Loops</h1>
    <hr/>
    <button onclick="whileloop()">While Loop</button>
    <button onclick="dowhileloop()">Do...While Loop</button>
    <button onclick="forloop()">For Loop</button>
    <ul id="list"></ul>

    <script>
        const listObj = document.getElementById("list");

        function whileloop(){
            listObj.innerHTML="";
            let i=1;
            while(i<=10){
                if(i%2==0){
                    listObj.innerHTML += "<li style=\"color:blue\" " + ">Welcome to JavaScript - "+ i +"</li>";

                }
                else{
                    listObj.innerHTML += "<li style=\"color:green\" "+">Welcome to JavaScript - "+ i +"</li>";
                }
                i++;
            }
        }

        function dowhileloop(){
            listObj.innerHTML="";
            let i=1;
            do{
                if(i%2==0){
                    listObj.innerHTML += "<li style=\"color:blue\" " + ">Welcome to JavaScript - "+ i +"</li>";

                }
                else{
                    listObj.innerHTML += "<li style=\"color:green\" "+">Welcome to JavaScript - "+ i +"</li>";
                }
                i++;
            }
            while(i<10);
        }

        function forloop(){
            listObj.innerHTML="";
            for(let i=0; i<50; i+=5 ){
                if(i%2==0){
                    listObj.innerHTML += "<li style=\"color:blue\" " + ">Welcome to JavaScript - "+ i +"</li>";

                }
                else{
                    listObj.innerHTML += "<li style=\"color:green\" "+">Welcome to JavaScript - "+ i +"</li>";
                }
            }
        }
    </script>
</body>
</html>
