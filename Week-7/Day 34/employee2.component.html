<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<br/>

<h3 class="ms-3">AJAX Calls using HttpClient in Angular</h3>
<hr/>

<input type="text"  [(ngModel)]="ename"  placeholder="Employee Name" class="ms-3"  />
<input type="text"  [(ngModel)]="job"  placeholder="Job " class="ms-3" />
<input type="text"  [(ngModel)]="salary"  placeholder="Salary" class="ms-3" />
<input type="text"  [(ngModel)]="deptno"  placeholder="Department No" class="ms-3" />
<br/><br/>

<input type="button" value="Get Employee" (click)="getData_click()" class="ms-3"  />
<input type="button" value="Add Employee" (click)="addData_click()" class="ms-3" />
<br><br>
 
<table border="2"   cellspacing="0" class="ms-3">
	<tr class="bg-dark text-light">
	  <th class="px-1 text-center">Employee Id</th>
	  <th class="px-1 text-center">Employee Name</th>
	  <th class="px-1 text-center">Job</th>
	  <th class="px-1 text-center">Employee Salary</th>
	  <th class="px-1 text-center">Department No</th>    
	  <th class="px-1 text-center">Delete Entry</th>    
	</tr>

	<tr *ngFor="let item of employeeArray">
	  <td class="px-1 text-center">{{item.empno}}</td>
	  <td class="px-1 text-center">{{item.ename }}</td>
	  <td class="px-1 text-center">{{item.job}}</td>
	  <td class="px-1 text-center">{{item.salary}}</td>
	  <td class="px-1 text-center">{{item.deptno}}</td>  
      <td>
        <input type="button" value="Delete Employee" (click)="delData_click(item.empno)" class="ms-3" />
      </td>  
	</tr>
  </table>
