    <script>
        var citiesArray  = [ "Hyderabad", "Mumbai",  "Bangalore", "Gurgaon"];
        // UPPER CASE
        function upper(str){
            return str.toUpperCase();
        }

        //FIRST CHARACTER
        var arr2 = citiesArray.map(function(item){
            return(item.slice(0,3));
        })

        //REPLACE a WITH @

        var arr3 = citiesArray.map((item) =>{
            var str1 = "";
            for (i=0; i < item.length; i++){
                if (item[i] == 'a'){
                    str1 += "@";
                }
                else{
                    str1 += item[i];
                }
            }
            return str1;
        })
