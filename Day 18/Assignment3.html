        // EVEN FUNCTION
        function even(x){
            var arr2 = [];
            for (var i=0; i<arr1.length; i++){

                    arr2.push(x[i]);
                }
            }
            return arr2;
        } 
        // POWER FUCNTION
         function power(x,y){
            var result = 1;
            for(var i=1; i<=y; i++ ){
                result = result*x;
            }
            return result;
         }
