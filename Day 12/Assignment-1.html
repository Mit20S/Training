<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .topProgressBar{
            display: flex;
            justify-content: space-between;
        }

    </style>

</head>
<body>
    <h2 class="bg-dark text-light text-center mt-2 pb-2">Employee Performance Progress</h2>
    <br/>
    <br/>
    <section class="border border-2 rounded mx-5 p-2">
        <h3>Daily Progress</h3>
        <br/>
        <br/>
        <section>
            <div class="topProgressBar">
                <h6>Project Workforce</h6>
                <h6>32.21%</h6>
            </div>
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-label="Basic example" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100" style="width:15%"></div>
            </div>
            <span class="fw-light fs-6">15% of required workforce needed.</span>
            <br/>
            <br/>
            <div class="topProgressBar">
                <h6>Project Velocity</h6>
                <h6>50.21%</h6>
            </div>
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-label="Basic example" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100" style="width:15%"></div>
            </div>
            <span class="fw-light fs-6">30% of required velocity needed.</span>
            <br/>
            <br/>
            <div class="topProgressBar">
                <h6>Critical Hours</h6>
                <h6>80.21%</h6>
            </div>
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-label="Basic example" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100" style="width:15%"></div>
            </div>
            <span class="fw-light fs-6">20% of required hours needed.</span>
        </section>
    </section>
</body>
</html>
