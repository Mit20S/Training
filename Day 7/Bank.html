<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        span{
            color:red;
        }
        .main{
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            
            
            
        }
        
        .submain{
            width:800px;
            border:2px solid black;
            padding: 5px 10px;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            
        }

    </style>
</head>
<body class="main">
    <div class="px-5">
        <h1 class="text-center">Account Opening Form</h1>
        <hr class="border border-dark border-2"/>
    </div>
    <div class="submain">
        <form>
            <div class="mb-5">
            <label>Name on Account<span>*</span></label>
            <br/>
            <input type="text" class="form-control" placeholder="FirstName">
            <br/>
            <input type="text" class="form-control" placeholder="Middle Name">
            <br/>
            <input type="text" class="form-control" placeholder="Surname">
            </div>

            <div class="mb-5">
                <label>Account Number<span>*</span></label>
                <br/>
                <input type="text" class="form-control" placeholder="Account Number" autofocus>
            </div>

            <div class="mb-5">
                <label>Account Type</label>
                <br/>
                <input type="radio" name="acctype" required class="mb-1" autofocus value="Current Account"/>
                <lable>Current Account</lable>
                <br/>
                <input type="radio" name="acctype" required class="mb-1" autofocus value="Savings Account"/>
                <lable>Savings Account</lable>
            </div>
            
            <div class="mb-5">
                <label class="form-label">Address<span>*</span></label>
                <textarea type="text" class="form-control" placeholder="Please Enter Full Addsress"></textarea>
                <br/>
                <input type="text" class="form-control" placeholder="City">
                <br/>
                <input type="text" class="form-control" placeholder="State">
                <br/>
                <input type="text" class="form-control" placeholder="Pincode" pattern="[0-9]{6}">
            </div>

            <div class="mb-5 col-md-12">
                <label class="form-label">Occupation</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Private Sector</option>
                    <option value="1">Public Sector</option>
                    <option value="2">Student</option>
                    <option value="3">Self Employed</option>
                  </select>
            </div>

            <div class="mb-5">
                <label class="form-label">Phone Number<span>*</span></label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Home</option>
                    <option value="1">Office</option>
                    <option value="2">Mobile</option>
                    <option value="3">Other</option>
                  </select>
                  <br/>
                  <input type="text" class="form-control" placeholder="Enter Number">  
            </div>

            <div>
                <input type="checkbox" name="terms" required />
                <label>I agree to the Terms and Condition<span>*</span></label>
            </div>
            <br/>
            <button class="btn btn-primary">Submit</button>
        </form>

    </div>
</body>
</html>
